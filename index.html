<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <title>User Registration and Login</title>
</head>
<body>
    <div class="user-selection">
        <h2>Welcome!</h2>
        <p>Are you a new user or an existing user?</p>
        <form id="userSelectionForm">
            <input type="radio" id="newUser" name="userType" value="new">
            <label for="newUser">New User</label>
            <input type="radio" id="existingUser" name="userType" value="existing">
            <label for="existingUser">Existing User</label>
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
